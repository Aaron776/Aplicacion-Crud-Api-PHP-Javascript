<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>CRUD DE EMPLEADOS</title>
    
</head>
<body>
    <h1 style="text-align: center ;">APLICACION CRUD API PHP DE EMPLEADOS</h1>
    <div class="container">
        <br>
        <div class="row">            
            
            <!-- Modal -->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <form action="javascript:void(0)" method="post" onsubmit="aplicacion.actualizar()">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Empleado</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="idEditar" class="form-label">Nuevo ID</label>
                                <input readonly type="text" name="idEditar"  class="form-control"  id="idEditar" aria-describedby="helpId" placeholder="nombre del empleado">
                              </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Nuevo Nombre</label>
                                <input type="text" required name="nombreEditar" class="form-control" type="text" id="nombreEditar" aria-describedby="helpId" placeholder="nombre del empleado">
                              </div>
  
                              <div class="mb-3">
                                <label for="" class="form-label">Nuevo Email</label>
                                <input type="email" required class="form-control" name="correoEditar" id="correoEditar" aria-describedby="helpId" placeholder="email">
                              </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            

            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        Registro de Empleados
                    </div>
                    <div class="card-body">
                        <form action="javascript:void(0)" method="post" onsubmit="aplicacion.agregar()">
                            <div class="mb-3">
                              <label for="" class="form-label">Nombre</label>
                              <input type="text" name="nombre" required class="form-control" type="text" id="nombre" aria-describedby="helpId" placeholder="nombre del empleado">
                            </div>

                            <div class="mb-3">
                              <label for="" class="form-label">Email</label>
                              <input type="email" class="form-control" required name="correo" id="correo" aria-describedby="helpId" placeholder="email">
                            </div>

                            <button type="submit" class="btn btn-success">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="empleados">
                        <tr>
                            
                        </tr>
                        
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
   

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <script src="./app.js"></script>
</body>
</html>
